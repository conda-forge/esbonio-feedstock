{% set name = "esbonio" %}
{% set version = "0.16.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/esbonio-{{ version }}.tar.gz
  sha256: d5d57c29a793de9b9b1894f9bffdd3bd25a79d430459e3e597424f52e8d02320

build:
  entry_points:
    - esbonio = esbonio.__main__:main
    - esbonio-sphinx = esbonio.lsp.sphinx.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - appdirs
    - pygls >=1.0.0
    - pyspellchecker
    - python >=3.7
    - sphinx
    - typing-extensions

test:
  imports:
    - esbonio.lsp
  commands:
    - pip check
    - esbonio --help
    - esbonio-sphinx --help
  requires:
    - pip

about:
  home: https://swyddfa.github.io/esbonio/
  summary: A Language Server for Sphinx projects.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/swyddfa/esbonio

extra:
  recipe-maintainers:
    - alcarney
